<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/accountSystem/loginStyles.css" />
    <link rel="stylesheet" href="css/verNumberDisplay.css" />
    <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />
    <title>Transport Clicker - Logowanie</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
      :root {
        --bgcolor: rgb(231, 231, 149);
        --busitemcolor: rgb(225, 207, 207);
        --border5: solid 1px var(--colorscheme4);
        --border2: solid 0.5px var(--colorscheme4);
        --linkcolor: var(--colorscheme3);

        --colorscheme1: #062925;
        --colorscheme2: #044a42;
        --colorscheme3: #3a9188;
        --colorscheme4: #b8e1dd;
      }
    </style>
  </head>

  <body data-page="login">
    <select name="langs" id="lang-dropdown">
      <option value="pl">Polski</option>
      <option value="en">English</option>
    </select>

    <div id="login-box">
      <h2 id="login-box-title">Transport Clicker<br /><span data-lang="login-page-subtitle"></span></h2>
      <h4 id="login-box-register-link">
        <span data-lang="login-page-register-text"></span>
        <a href="register.html" id="register-link" data-lang="login-page-register"></a>
        <br />
        <label id="forgot-pass-link" data-lang="dont-remember-pass-link"></label>
      </h4>

      <form id="login-form">
        <div id="errorMsgLogin" class="msgDiv" style="display: none"></div>
        <input type="email" id="email-input-login" class="form-input" placeholder="" data-lang-placeholder="email" />
        <br />
        <input
          type="password"
          id="password-input-login"
          class="form-input"
          placeholder=""
          data-lang-placeholder="password" />
        <br />
        <button id="login-btn" class="submit-form-btn" data-lang="login-page-login"></button>
      </form>
    </div>

    <section id="credits-btn">vBETA1.0.0</section>

    <script type="module" src="js/accountSystem/firebaseLogin.js"></script>
    <script type="module" src="js/accountSystem/redirectIfLoggedIn.js"></script>
    <script type="module" src="js/accountSystem/forgotPassword.js"></script>
  </body>
</html>
