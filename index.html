<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Clicker - Logowanie</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body data-page="login" class="login-page">
    <select name="langs" id="lang-dropdown-login">
      <option value="pl">Polski</option>
      <option value="en">English</option>
      <option value="ar">العربية</option>
    </select>

    <div id="login-box">
      <h2 id="login-box-title">Transport Clicker<br /><span data-lang="login-page-subtitle"></span></h2>
      <h4 id="login-box-register-link">
        <span data-lang="login-page-register-text"></span>
        <a href="register.html" id="register-link" data-lang="login-page-register"></a>
        <br />
        <label id="forgot-pass-link" data-lang="dont-remember-pass-link"></label>
      </h4>

      <form id="login-form">
        <div id="errorMsgLogin" class="msgDiv" style="display: none"></div>
        <input type="email" id="email-input-login" class="form-input" placeholder="" data-lang-placeholder="email" />
        <br />
        <input
          type="password"
          id="password-input-login"
          class="form-input"
          placeholder=""
          data-lang-placeholder="password" />
        <br />
        <button id="login-btn" class="submit-form-btn" data-lang="login-page-login"></button>
      </form>
    </div>

    <section id="credits-btn">vBETA1.1.0</section>

    <script src="dist/bundle.js"></script>
  </body>
</html>
