<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/loginPage/loginStyles.css" />
    <script type="module" src="js/firebaseAuth.js"></script>
    <title>Transport Clicker - Logowanie</title>
  </head>
  <body>
    <div id="login-box">
      <h2 id="login-box-title">Transport Clicker<br />Logowanie</h2>
      <h4 id="login-box-register-link">
        Nie masz konta?
        <a href="register.html" id="register-link">Zarejestruj się</a>
      </h4>

      <form id="login-form">
        <div id="errorMsgLogin" class="msgDiv" style="display: none"></div>
        <input
          type="email"
          id="email-input"
          class="form-input"
          placeholder="E-mail"
        />
        <br />
        <input
          type="password"
          id="password-input"
          class="form-input"
          placeholder="Hasło"
        />
        <br />
        <button id="submit-form-btn login-btn">Zaloguj się</button>
      </form>
    </div>
  </body>
</html>
