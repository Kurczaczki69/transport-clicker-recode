<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/accountSystem/loginStyles.css" />
    <link rel="stylesheet" href="css/verNumberDisplay.css" />
    <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />
    <title>Transport Clicker - Rejestracja</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
      :root {
        --bgcolor: rgb(231, 231, 149);
        --busitemcolor: rgb(225, 207, 207);
        --border5: solid 1px var(--colorscheme4);
        --border2: solid 0.5px var(--colorscheme4);
        --linkcolor: var(--colorscheme3);

        --colorscheme1: #062925;
        --colorscheme2: #044a42;
        --colorscheme3: #3a9188;
        --colorscheme4: #b8e1dd;
      }
    </style>
  </head>
  <body data-page="register">
    <select name="langs" id="lang-dropdown">
      <option value="pl">Polski</option>
      <option value="en">English</option>
    </select>

    <div id="login-box">
      <h2 id="login-box-title">Transport Clicker<br /><span data-lang="login-page-subtitle2"></span></h2>
      <h4 id="login-box-register-link">
        <span data-lang="login-page-login-text"></span>
        <a href="index.html" id="register-link" data-lang="login-page-login"></a>
      </h4>

      <form id="login-form">
        <div id="errorMsgRegister" class="msgDiv"></div>
        <input
          type="text"
          id="username-input reg-name"
          class="form-input"
          placeholder=""
          data-lang-placeholder="username" />
        <input
          type="email"
          id="email-input reg-email"
          class="form-input"
          placeholder=""
          data-lang-placeholder="email" />
        <br />
        <input
          type="password"
          id="password-input reg-pass"
          class="form-input"
          placeholder=""
          data-lang-placeholder="password" />
        <br />
        <button id="register-btn" class="submit-form-btn" data-lang="login-page-register"></button>
      </form>
    </div>

    <section id="credits-btn">vALPHA0.10.1</section>

    <script type="module" src="js/accountSystem/firebaseAuth.js"></script>
  </body>
</html>
