<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Clicker - Rejestracja</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body data-page="register" class="login-page">
    <select name="langs" id="lang-dropdown-login" class="dropdowns">
      <option value="en">English</option>
      <option value="pl">Polski</option>
      <option value="ru">Русский</option>
      <option value="de">Deutsch</option>
    </select>

    <div id="login-box">
      <h2 id="login-box-title">Transport Clicker<br /><span data-lang="login-page-subtitle2"></span></h2>
      <h4 id="login-box-register-link">
        <span data-lang="login-page-login-text"></span>
        <a href="index.html" id="register-link" data-lang="login-page-login"></a>
      </h4>

      <form id="login-form">
        <div id="errorMsgRegister" class="msgDiv"></div>
        <input
          type="text"
          id="username-input reg-name"
          class="form-input"
          placeholder=""
          data-lang-placeholder="username" />
        <input
          type="email"
          id="email-input reg-email"
          class="form-input"
          placeholder=""
          data-lang-placeholder="email" />
        <br />
        <input
          type="password"
          id="password-input reg-pass"
          class="form-input"
          placeholder=""
          data-lang-placeholder="password" />
        <br />
        <button id="register-btn" class="submit-form-btn btns" data-lang="login-page-register"></button>
      </form>
    </div>

    <section id="credits-btn">vBETA1.2.0</section>

    <script src="dist/bundle.js"></script>
  </body>
</html>
