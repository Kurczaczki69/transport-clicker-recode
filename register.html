<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/accountSystem/loginStyles.css" />
    <link rel="stylesheet" href="css/verNumberDisplay.css" />
    <link rel="icon" type="image/x-icon" href="img/logo/favicon.ico" />
    <title>Transport Clicker - Rejestracja</title>
  </head>
  <body>
    <div id="login-box">
      <h2 id="login-box-title">Transport Clicker<br />Rejestracja</h2>
      <h4 id="login-box-register-link">
        Masz już konto?
        <a href="index.html" id="register-link">Zaloguj się</a>
      </h4>

      <form id="login-form">
        <div id="errorMsgRegister" class="msgDiv"></div>
        <input type="text" id="username-input reg-name" class="form-input" placeholder="Nazwa Użytkownika" />
        <input type="email" id="email-input reg-email" class="form-input" placeholder="E-mail" />
        <br />
        <input type="password" id="password-input reg-pass" class="form-input" placeholder="Hasło" />
        <br />
        <button id="register-btn" class="submit-form-btn">Zarejestruj się</button>
      </form>
    </div>

    <section id="ver">vALPHA0.6.2 by luku123</section>

    <script type="module" src="js/accountSystem/firebaseAuth.js"></script>
  </body>
</html>
